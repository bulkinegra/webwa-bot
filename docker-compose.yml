version: "3"

services:
  firefox:
    container_name: firefox
    image: selenium/standalone-firefox-debug
    ports:
      - "4444:4444"
      - "5900:5900"
    networks:
      - selenium
    environment:
      - VNC_NO_PASSWORD=1
  wabot:
    container_name: wabot
    image: bulkinegra/wabot
    environment:
      - SELENIUM=http://firefox:4444/wd/hub
    networks:
      - selenium
    links:
      - firefox
    command: python echobot.py

networks:
  selenium:
