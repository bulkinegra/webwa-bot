version: "3"

services:
  firefox:
    image: selenium/standalone-firefox-debug:3.14.0-curium
    ports:
      - "4444:4444"
      - "5900:5900"
    volumes:
      - "/dev/shm:/dev/shm"
    networks:
      - selenium
    environment:
      - VNC_NO_PASSWORD=1
  wwabot:
     image: bulkinegra/wabot
     environment:
       - SELENIUM=http://firefox:4444/wd/hub
     networks:
       - selenium
     links:
       - firefox

volumes:
  devshm:

networks:
  selenium:
