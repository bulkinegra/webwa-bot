version: "3"

services:
  wabot:
    container_name: wabot
    build: .
    volumes:
      - /home/bulkinegra/github/webwa-bot/test/:/app/test
    environment:
      - SELENIUM=http://firefox:4444/wd/hub
      - PATH_G_AUTHORIZATION=g_authorization.json
      - CSS_SELECTOR=.two
    links:
      - firefox
    entrypoint: [python, test/test.py]

  firefox:
    container_name: firefox
    image: selenium/standalone-firefox-debug:3.14.0-curium
    ports:
      - "4444:4444"
      - "5900:5900"
    environment:
      - VNC_NO_PASSWORD=1
